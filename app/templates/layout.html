<!-- layout.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% if title is defined%}
      <title>{{title}}</title>
    {% else %} 
      <title>Screenly Monitor</title>
    {% endif %}

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!--===============================================================================================-->	
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/alertify.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/screenly.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Treant.css') }}">
    <!--===============================================================================================-->

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <!--===============================================================================================-->
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <!--===============================================================================================-->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!--===============================================================================================-->
    <script src="{{ url_for('static', filename='js/alertify.js') }}"></script>
    <!--===============================================================================================-->
    <script src="{{ url_for('static', filename='js/Treant.js') }}"></script>
    <!--===============================================================================================-->
    <script src="{{ url_for('static', filename='js/vendor/raphael.js') }}"></script>
    <!--===============================================================================================-->
    <script src="{{ url_for('static', filename='js/screenly.js') }}"></script>
    <!--===============================================================================================-->
  </head>

  <body>
    <div id="loading"></div>
    {% include 'nav.html' %}
    {% include 'flash.html' %}
    {% block content %}{% endblock %}
    {% include 'footer.html' %}
  </body>

  <script>
    $(document).ready(function () 
    {
      csrf_token = "{{ csrf_token() }}";
    
      $.ajaxSetup({
          beforeSend: function(xhr, settings) {
              if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                  xhr.setRequestHeader("X-CSRFToken", csrf_token);
              }
          }
      });
    });
  </script>

</html>
