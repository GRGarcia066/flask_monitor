{% if project is defined %}
    {% for asset in project.assets %}
    <div class="card border-secondary bg-dark text-light" style="width: 20em; max-width: 20em; max-height: 20em;">
        <div class="card-body">
            {% if asset.is_image() %}
            <img class="img-thumbnail" src="{{url_for('static', filename='uploads/'+asset.filename)}}" style="width: 100%; height: 12em; max-height: 12em;" alt="Card image cap"/>
            {% elif asset.is_video() %}
            <video style="width: 100%; height: 12em; max-height: 12em;" controls>
                <source src="{{url_for('static', filename='uploads/'+asset.filename)}}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            {% endif %}            
        </div>
        <div class="card-footer">
            <button class="btn btn-primary" onclick="addAsset('{{ asset.id }}')">AÃ±adir</button> 
        </div>
    </div><br>
    {% endfor %}
{% endif %}
